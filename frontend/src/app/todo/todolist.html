<md-card class="todoapp">
  <md-toolbar color="primary">
    ToDo List
    <button md-fab class="fab-add" (click)="todoDialog()">
      <md-icon>add</md-icon>
    </button>
  </md-toolbar>

  <div class="example-container main_container">
  <md-grid-list cols="2" rowHeight="150px" fxLayoutWrap  fxLayout="row" fxLayoutAlign="center center">

    <md-grid-tile *ngFor="let todo of getTodoList()|async" class="list-item">
      <md-card class="example-card">
          <md-card-header>
            
              <md-card-title>{{todo.description}}</md-card-title>
            </md-card-header>
        <md-card-content>
            
            <label *ngIf="todo.completed"  class="completed"><b>(Completed)</b></label>
            <br>
          
        </md-card-content>

        <md-card-actions>
          <button md-icon-button color="primary" (click)="remove(todo)">
            <md-icon class="mat-icon-20">delete</md-icon>
          </button>
          <button *ngIf="!todo.completed" md-icon-button color="primary" (click)="completeTodo(todo)" >
            <md-icon class="mat-icon-20">check</md-icon>
          </button>
        </md-card-actions>
      </md-card>
    </md-grid-tile>



  </md-grid-list>
</div>


</md-card>
